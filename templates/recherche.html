<ion-view title="navTitle" hide-back-button="true" left-buttons="leftButtons" right-buttons="rightButtons"
          hide-back-button="true" xmlns="http://www.w3.org/1999/html">

    <ion-content has-header="true" padding="true">
        <div ng-controller="rechercheController">

             Login:<input  type="text" name="login">
            Nom:  <input type="text" name="login">
            Prénom: <input  type="text" name="login">
            <form>
                Password: <input type="password" ng-model="pass" name="pwd">
            </form>
            Société:
            <select id="bu" ng-model="selectedSoc" ng-options="item as item.businessUnitDTO.label for item in allBu" >
                <option value="">TALAN SAS</option>
            </select>
            Actif ?
            <select id="actif" ng-model="actif">
                <option value="">OUI</option>
                <option value="">NON</option>
            </select>

            <button class="button button-small button-calm"  ng-click="showConfirm()">Confirm</button>
            <!--<button class="button button-small button-calm" ng-click="add()">Add</button>-->


            <div id="liste" class="list" ng-if="show" >

                <a ng-click="go(task)" class="item item-icon-left" ng-repeat="task in user" ng-model="task">
                    <i class="icon ion-person"></i>
                    <u> Ressource:</u> {{task.login}}
                    </br>
                    <u> Login:</u>{{task.login}}
                    </br>
                    <u> Societe: </u> {{task.login }}
                </a>

            </div>
            </div>
        <style>
            #liste {
                display:inline-block;
               margin-top: 20px;
            }
            #log {

                /*display:block;*/
                float:left;
                width: 85%;
                border: 2px solid #CCC ;
                margin-left: 5px;
            }
            #test {
                width: 340px;
                height: 60px;

            }
            #login {
                float: left;
                /*display:block;*/
            }
            #prenom{

                display:inline-block;
                clear: both;
            }
            #bu{

                display:inline-block;
                clear: both;
            }
            #actif{

                display:inline-block;
                clear: both;
            }

        </style>
    </ion-content>

</ion-view>
