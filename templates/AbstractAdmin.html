<ion-view title="navTitle" hide-back-button="true" left-buttons="leftButtons" right-buttons="rightButtons"
hide-back-button="true">

	<div ng-controller="MenuAdmController">
		<ion-side-menus >
			<!-- Center content -->
			<ion-pane ion-side-menu-content="">
				<ion-nav-bar type=" bar-positive" back-button-type="button-icon" back-button-icon="ion-arrow-left-c" ></ion-nav-bar>

				<ion-nav-view></ion-nav-view>

			</ion-pane>

			<!-- Left Side Menu -->
			<ion-side-menu side="left">
				<header class="bar bar-header bar-positive">

					<img src="js/images/logoTalanMini.png" class="header-log"/><h3 style="margin: 0 auto;display:inline-block; font-family: BubbleBoy2" class="header-text"> Byblos Admin </h3>
				</header>

				<ion-content has-header="true">
					<ion-list>
						<ion-item ng-click="goTo(item.link)" class="item item-icon-left" ng-repeat="item in list">
							<i ng-class="item.iconClass"></i>
							{{item.name}}
						</ion-item>
						<a class="item item-icon-left" ng-click="exit()"> <i class="icon ion-log-out"></i> Logout </a>

					</ion-list>

				</ion-content>

			</ion-side-menu>
		</ion-side-menus>
	</div>

</ion-view>
